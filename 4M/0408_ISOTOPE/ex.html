<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ISOTOPE</title>
    <link rel="stylesheet" href="/css/reset.css">
    <style>
        * {
            box-sizing: border-box;
        }

        /* force scrollbar */
        html {
            overflow-y: scroll;
        }

        /* ---- isotope ---- */

        .nav,
        .grid {
            max-width: 1060px;
            margin: auto;
            overflow: hidden;
        }

        .nav li {
            float: left;
            width: 12.5%;
            font-size: .5vw;
            padding: 10px 0;
            cursor: pointer;
        }

        .nav li:hover {
            color: orange
        }

        /* clear fix */
        .grid:after {
            content: '';
            display: block;
            clear: both;
        }

        /* ---- .grid-item ---- */

        .grid-sizer,
        .grid-item {
            width: 33.333%;
        }

        .grid-item {
            float: left;
        }

        .grid-item img {
            display: block;
            max-width: 100%;
        }
    </style>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script>
        $(function () {
            var $grid = $('.grid').imagesLoaded(function () {
                $('.grid').isotope({

                    itemSelector: '.grid-item',
                    percentPosition: true,
                    masonry: {
                        columnWidth: '.grid-sizer'
                    }
                })
            });


            $('ul li').click(function () {
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });
            })

        });//function
    </script>
</head>

<body>
    <ul class="nav">
        <li data-filter="*">ALL</li>
        <li data-filter=".iden">IDENTITY</li>
        <li data-filter=".ill">ILLUSTRATION</li>
        <li data-filter=".mot">MOTION</li>
        <li data-filter=".pres">PRESENTATION</li>
        <li data-filter=".print">PRINT</li>
        <li data-filter=".web">WEB</li>
        <li data-filter=".dev">DEVELOPMENT</li>
    </ul>

    <div class="grid">
        <div class="grid-sizer"></div><!-- 반응형사이즈 -->
        <div class="grid-item iden"><img src="ISOTOPE/1.jpg" alt=""></div>
        <div class="grid-item ill"><img src="ISOTOPE/2.jpg" alt=""></div>
        <div class="grid-item iden"><img src="ISOTOPE/3.jpg" alt=""></div>
        <div class="grid-item pres"><img src="ISOTOPE/4.jpg" alt=""></div>
        <div class="grid-item mot"><img src="ISOTOPE/5.jpg" alt=""></div>
        <div class="grid-item mot"><img src="ISOTOPE/6.jpg" alt=""></div>
        <div class="grid-item print"><img src="ISOTOPE/7.jpg" alt=""></div>
        <div class="grid-item print"><img src="ISOTOPE/8.jpg" alt=""></div>
        <div class="grid-item ill"><img src="ISOTOPE/9.jpg" alt=""></div>
        <div class="grid-item web"><img src="ISOTOPE/10.jpg" alt=""></div>
        <div class="grid-item web"><img src="ISOTOPE/11.jpg" alt=""></div>
        <div class="grid-item web"><img src="ISOTOPE/12.jpg" alt=""></div>
        <div class="grid-item web"><img src="ISOTOPE/13.jpg" alt=""></div>
        <div class="grid-item dev"><img src="ISOTOPE/14.jpg" alt=""></div>
        <div class="grid-item ill"><img src="ISOTOPE/15.jpg" alt=""></div>


    </div>
</body>

</html>

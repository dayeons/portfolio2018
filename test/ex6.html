<!DOCTYPE html>
<title>My Example</title>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {

      $('#animation').animate({
          fontSize:"+=1.5em",
          letterSpacing:"+=0.3em"
        },1000);
      

    })
    //누적
   //em
  });
</script>
 
<button>Run Animation!</button>
 
<div id="animation">Animation</div>

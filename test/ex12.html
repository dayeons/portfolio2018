<!DOCTYPE html>
<title>My Example</title>
 
<style>
  div {
    background: limegreen;
    color: white;
    width: 200px;
    padding: 20px;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "p" ).click(function() {
  
        $(this).css({
            "background":"gold",
           "font-size":"+=1.5em",
           "padding":"+=10"
        })
    

    });
  });
</script>

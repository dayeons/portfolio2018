    <link rel="stylesheet" href="/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/jquery.mousewheel.js"></script>
    <script>
        $(function () {

            $(".next").click(function (e) {
                e.preventDefault()
                $(".slideWrap").animate({ 'margin-left': '-120%' }, 1000, function () {
                    //$("li:nth-child(1)").appendTo(".slideWrap");
                    //뒤로 가면서  두개가 땡겨진 것처럼 보임

                    $("li").first().appendTo(".slideWrap")
                    $(".slideWrap").css({ 'margin-left': '-61%' })
                })
                $('.slideWrap li:nth-child(3)').animate({ 'width': '5%' }, 1000)
                $('.slideWrap li:nth-child(2)').animate({ 'width': '2%' }, 1000)

            });

            $(".prev").click(function (e) {
                e.preventDefault()
                $(".slideWrap").animate({ 'margin-left': '0%' }, 1000, function () {
                    $("li").last().prependTo(".slideWrap")
                    $(".slideWrap").css({ 'margin-left': '-61%' })
                })
                $('.slideWrap li:nth-child(1)').animate({ 'width': '5%' }, 1000)
                $('.slideWrap li:nth-child(2)').animate({ 'width': '2%' }, 1000)
            });


            $('.slideContainer').mousewheel(function (event, deltaX) {



                if (deltaX > 0) {
                    // alert('왼쪽') 
                    $('.slideWrap').stop().animate({ 'margin-left': '-122%' }, 1000, function () {
                        $("li.slide").last().prependTo(".slideWrap");
                        $(".slideWrap").css({ 'margin-left': '-183%' })

                    })


                } else if (deltaX < 0) {
                    //alert('오른쪽')
                    $('.slideWrap').stop().animate({ 'margin-left': '-183%' }, 1000, function () {
                        $("li.slide").first().appendTo(".slideWrap");
                        $(".slideWrap").css({ 'margin-left': '-122%' })

                    })


                }
            })









        });//function


    </script>

    <style>
        body {
            background: #eee;
            overflow: hidden;
        }

        .slideContainer {
            position: relative;
            height: 100vh;
            width: 25%;
            border: 3px solid rgb(0, 252, 13);
        }

        /* %는 부모의 기준 왔다갔다 슬라이드는 % / px는 고정이니까 */

        .slideWrap {
            display: flex;
            width: 3000%;
            margin-left: -61%
        }

        .slideWrap li {
            width: 2%;
            height: 100vh;
            border: 1px solid #000;
        }

        .slideWrap li:nth-child(2) {

        }

        .slideWrap li img {
            width: 100%;
            height: 500px;
            transition: all 1s linear;
        }


        a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 999;
        }

        a.prev {
            left: 0px;
        }

        a.next {
            right: 0px;
        }
    </style>
</head>

<!DOCTYPE html>
<title>My Example</title>.
<style>
  p {
    background: gold;
    padding: 20px;
  }
</style>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 
<script>
 
$(document).ready(function(){
 
  $("#toggleContent").click(function() {
    $('p').toggle()
  });
  //hide와 show가 왔ㄷㅏ갔다리
 
});
</script>
<button id="toggleContent">Toggle</button>
<p>Toggle me!</p>

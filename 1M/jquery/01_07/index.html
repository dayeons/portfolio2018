<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OHUI</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>

</head>

<body>
    <div class="wrap">
        <h1><img src="h1_logo.png" alt=""></h1>

        <div class="main">
            <div class="mainbanner">
                <img src="main_h2.jpg" alt="">
            </div>

            <div class="btn">
                <button class="btn1 on">PRODUCT</button>
                <button class="btn2">TV CF</button>
            </div>

            <div class="mainimg">
                <img src="mainimage.png" alt="">
            </div>
        </div>
        <!-- main -->

        <div class="content1">
            <p class="top line"></p>
            <p class="right line"></p>
            <p class="bottom line"></p>
            <p class="left line"></p>

            <div class="content1show">
                <a class="close1"><img src="cancel.png" alt=""></a>
            </div>
        </div>
        <!-- content1 -->

        <div class="content2">


            <div class="content2show">
                <a class="close2"><img src="cancel.png" alt=""></a>
                <video src="TVC 15s.mp4" autoplay muted loop></video>
            </div>
        </div>
        <!-- content2 -->
    </div>
    <!-- wrap ---------------->
</body>

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>character</title>

    <link rel="stylesheet" href="../../../css/reset.css">

    <style>
        .wrap {
            width: 450px;
            margin: auto;
            text-align: center
        }

        button {
            padding: 10px;
            font-size: 20px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>

        $(function () {

            var sw = 0;//초기 값을 체크하기 위해 기억장소 하나를 만든다

            $('button').click(function () {
                sw = !sw//클릭하는 순간 변수의 반대값의 기억장소를 만들어 준다

                if (sw) {

                    $('.girl').hide()

                    $(this).text('SHOW')

                    //자바스크립트는  innerHTML ==text

                    // sw=0//한번 실행을 했기에 반대값으로 만들어 주기 위해 지정

                }

                else {

                    $('.girl').show()

                    $(this).text('HIDE')

                    //sw=1//한번 실행을 했기에 반대값으로 만들어 주기 위해 지정

                }

            })

        });





    </script>

</head>

<body>

    <div class="wrap">

        <img src="cha.png" alt="" class="girl">

        <button>Hide</button>

    </div>

</body>

</html>

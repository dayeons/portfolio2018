<!DOCTYPE html>
<html>
<head>
  <title>깨깨오톡</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../css/reset.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
<style>
* {box-sizing: border-box}

body {
  background-image: url(bg2.jpg);
  font-family: 'Noto Sans KR', sans-serif;
}

.chat-container {
  margin: 60px auto;
  width: 400px;
  box-shadow: 0 2px 4px 0 rgba(0,0,0,0.50);
  transition: width 0.3s ease;
}

.chat-header {
  background-color: white;
  position: relative;
  padding: 30px 8px 8px 8px;
}

.chat-header .header-btn {
  border-radius: 50%;
  border: none;
  width: 12px;
  height: 12px;
  cursor: pointer;
  position: absolute;
  top: 8px;
  padding: 0;
}

.chat-header #close {
  background-color: #ff6059;
  left: 8px;
}

.chat-header #minimize {
  background-color: #ffbf2f;
  left: 26px;
}

.chat-header #maximize {
  background-color: #29cd42;
  left: 44px;
}

.chat-header #profile-pic {
  vertical-align: middle;
  border-radius: 50%;
}

.chat-header #username {
  vertical-align: middle;
  font-size: 14px;
  font-weight: 500;
  margin-left: 5px;
  color: #343434;
}

/* chat box */

.chatbox {
  height: 400px;
  background-color: #d7e4f2;
  padding: 10px;
  overflow-y: scroll;
  position: relative;
}

.bubble {
  margin: 5px 0;
  display: inline-block;
  max-width: 300px;
  font-size: 14px;
  position: relative;
}

.friend-bubble {
  background-color: white;
  border-radius: 14px 14px 14px 0;
  padding: 7px 15px 7px 15px;
  float: left;
  clear: both;
}

.my-bubble {
  background-color: #fff46d;
  border-radius: 14px 14px 0px 14px;
  padding: 7px 15px 7px 15px;
  float: right;
  clear: both;
  margin-bottom: 10px
}

/* text box */

.text-box {
  background-color: #fafafa;
  padding: 10px;
}

.text-box textarea {
  height: 60px;
  float: left;
  width: calc(100% - 70px);
  border-radius: 3px;
  background-color: #ffffff;
  border: solid 0.5px #d7d7d7;
  resize: none;
  padding: 10px;
  font-size: 14px;
}

#send {
  background-color: #4a90e2;
  width: 60px;
  height: 60px;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  margin-left: 10px;
  float: left;
}

.clearfix {
  clear: both;
}

</style>
  </head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <button id="close" class="header-btn"></button>
      <button id="minimize" class="header-btn"></button>
      <button id="maximize" class="header-btn"></button>

      <img id="profile-pic" src="male.png" width="50" height="50">
      <span id="username">구남친</span>
    </div>

    <div class="chatbox">
      <div class="friend-bubble bubble">
        잘 지내?
      </div>
      <div class="friend-bubble bubble">
        자니?
      </div>
    </div>

    <div class="text-box">
      <textarea placeholder="대화내용이 들어갑니다."></textarea>
      <button id="send">전송</button>
      <div class="clearfix"></div>
    </div>
  </div>
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script>
/*
	메시지를 입력하고 '전송' 버튼을 클릭하면 새로운 말풍선이 생깁니다.
	친구가 보낸 말풍선은 .friend-bubble 클래스를 갖고 있지만, 
	내가 보낸 말풍선은 .my-bubble 클래스를 갖고 있습니다.
	메시지가 전송되면 <textarea>는 다시 빈 칸이 됩니다.
	<textarea>가 비어 있으면 메시지는 보내지지 않습니다.
	
    */
    $(function(){
          $('#send').click(function(){
               var talk=$('textarea').val()//value
            //    alert(talk)
            if(talk==''){
                $('#send').attr({'disabled':'false'})

            }
            //textarea에 아무것도 안써있으면 안보내짐

            else{
                $('textarea').val('')//전송하면 처음으로 돌아감
                $('.chatbox').append('<div>' +talk+ '</div>')//
                $('.chatbox div:last-child').addClass('my-bubble')
            }

            })
    })
          
        
  
</script>
</body>
</html>

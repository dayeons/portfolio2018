<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프로토파이</title>
    <link rel="stylesheet" href="/css/reset.css">
    <style>
        body {
            background: #fff;
            width: 100%;
            height: 100vh;
        }

        .iframe {
            position: relative;
            top: 50%;
            left: 50%;
            background-image: url(iPhone.png);
            margin-left: -521px;
            margin-top: -415px;
            width: 500px;
            height: 761px;
        }

        video {
            position: absolute;
            top: 10%;
            left: 20%;
            width: 349px;
            height: 700px;
            z-index: -1;
        }

        .txt {
            position: absolute;
            top: 30%;
            left: 60%;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase
        }

        p {
            font-size: 1em;
            width: 380px;
            margin-top: 50px;
            line-height: 30px;

        }
    </style>

</head>

<body>



    <div class="iframe">
        <video src="train.mp4" autoplay muted loop></video>
    </div>

    <div class="txt">
        <h1>Overview</h1>
        <p>1인 가구 증가가 가속화되면서 집은 점차 개인 맞춤 트레이닝이 이뤄지는 장소가 되고
            하루에 몇 분만 투자하면 헬스장에 갈 필요 없이 집에서 근육을 키우고 건강을 유지 가능하고
            VR로 자세를 교정해 준다는 점에서 올바른 운동을 할 수 있습니다.</p>

    </div>




</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jdy home^^</title>
    <style>
        div {
            width: 1200px;
            /*컨테이너의 너비를 1200지정 */

            /*컨테이너 안에 요소를 가운데 정렬*/

            background: rgb(177, 240, 177);
            /*배경색*/
            color: aliceblue;
            /*글자색*/
            margin-top: 50px;
        }

        li {
            list-style: none;
            /*목록 요소의 불릿을 제거*/
            width: 600px;
            border: 1px solid #555;
            padding: 50px;
            /*컨테이너 안에 여백을 지정*/
            margin: 20px auto;
        }

        /*컨테이너를 디바이스의 가운데에 배치*/
        a {
            text-decoration: none;
            font-size: 20px
        }

        li a {
            color: #fff
        }

        p {
            font-size: 20px;
            color: blue
        }
    </style>

</head>

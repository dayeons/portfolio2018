<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ABOUT ME</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/aboutstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="/js/jquery.mousewheel.js"></script>
    <script src="/js/aboutcustom.js"></script>
</head>

<body>
    <section id="wrap">
        <h1><img src="/images/homeimage/TITLEABOUTME.png" alt=""></h1>
        <article class="about">
            <ul class="me">
                <li class="on"><img src="/images/homeimage/about1.png" alt=""></li>
                <li><img src="/images/homeimage/ABOUT2.png" alt=""></li>
            </ul>
            <div class="resume">
                <img src="/images/homeimage/mylogo.png" alt="" class="logo">
                <div class="dim">
                    <img src="/images/homeimage/info.jpg" alt="" class="info">
                </div>
            </div>
        </article>
        <article class="skill">
            <h2>SKILL</h2>
            <div class="illu_about">
                <ul class="illu">
                    <li class="on"><img src="/images/homeimage/skill01.png" alt=""></li>
                    <li><img src="/images/homeimage/skill02.png" alt=""></li>
                    <li><img src="/images/homeimage/skill03.png" alt=""></li>
                </ul>
            </div>
            <div class="container-skills">
                <div class="html">
                    <p class="bar-title">
                        HTML & CSS
                        <span class="percent align-right">80%</span>
                    </p>
                    <div class="bar">
                        <div class="bar-fill bar-fill-html start"></div>
                    </div>
                </div>
                <div class="jquery">
                    <p class="bar-title">
                        JQuery
                        <span class="percent align-right">60%</span>
                    </p>
                    <div class="bar">
                        <div class="bar-fill bar-fill-jquery start"></div>
                    </div>
                </div>
                <div class="illustration">
                    <p class="bar-title">
                        Illustration
                        <span class="percent align-right">70%</span>
                    </p>
                    <div class="bar">
                        <div class="bar-fill bar-fill-illustration start"></div>
                    </div>
                </div>
                <div class="photoshop">
                    <p class="bar-title">
                        Photoshop
                        <span class="percent align-right">70%</span>
                    </p>
                    <div class="bar">
                        <div class="bar-fill bar-fill-photoshop start"></div>
                    </div>
                </div>
            </div>
        </article>
        <article class="contact">
            <h2>COMMENT</h2>
            <div class="contactme">
                <p class="introduce">짧지만 많은 것을 배울 수 있었던 6개월의 <strong>'적응형웹디자인'</strong>
                    과정을 통해 제 흥미와 적성에 맞는 일을 찾게되어 무척이나 기쁘고 설렙니다.
                    <strong>습득력</strong>과 <strong>응용력</strong>이 좋아 앞으로가 기대된다는
                    선생님의 말씀을 원동력삼아 끝없는 배움의 길을 걷고자 합니다.
                    하나를 가르쳐주면 열을 아는, 알려주지 않아도 스스로 답을 찾아낼 줄 아는
                    <strong>신입 웹 퍼블리셔</strong>가 되겠습니다.
                </p>
            </div>
        </article>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fadeslide</title>
    <link rel="stylesheet" href="/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>


        $(function () {
            var idx = '' //변수 선언의 범위  전체공유해서 쓰라고 밖에다가 써줌 각각 var 써줬지만 안써도 됨
            //기억장소
            var len = $('.slide').length
            //length(갯수)는 ()필요 없어

            $('.pointer li').click(function () {
                idx = $(this).index()

                slideShow(idx)//인수 전달 호출
                // alert(idx)

            })

            function slideShow(index) {//전달되는 인수
                $('.pointer li').removeClass('on')
                $('.pointer li').eq(idx).addClass('on')

                $('.slide').fadeOut(100)
                $('.slide').eq(idx).fadeIn(500)
            }



            $('.next').click(function () {

                if (idx == len - 1) {
                    idx = 0
                } else {
                    idx++
                }
                slideShow(idx)
            })


            $('.prev').click(function () {
                if (idx == 0) {
                    idx = len - 1
                } else {
                    idx--
                }
                slideShow(idx)

            })



        });//function
    </script>

    <style>
        .slideContainer {
            position: relative;
            width: 700px;
            height: 400px;
            margin: 50px auto;
        }

        .slideWrap {
            position: relative;
            width: 600px;
            margin: auto
        }

        .slideWrap li {
            position: absolute;
        }

        .slideWrap li img {
            width: 100%;
        }

        a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%)
        }

        a.prev {
            left: 0;
        }

        a.next {
            right: 0;
        }

        .pointer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            z-index: 99;
            display: flex;
            justify-content: center;
            left: 50%;
            transform: translateX(-50%)
        }

        .pointer li {
            width: 30px;
            height: 30px;
            background: red;
            margin: 5px;
            cursor: pointer;
            border-radius: 50%;
            text-align: center;
            line-height: 30px
        }

        .pointer li.on {
            background: #fff;
            color: red;
            border: 1px solid red;
        }

        .slide {
            display: none;
        }

        .slide.on {
            display: block;
        }
    </style>
</head>

<body>
    <div class="slideContainer">
        <ul class="slideWrap">
            <li class="slide on"><img src="choco1.jpg" alt=""></li>
            <li class="slide"><img src="choco2.jpg" alt=""></li>
            <li class="slide"><img src="choco3.jpg" alt=""></li>
            <li class="slide"><img src="choco4.jpg" alt=""></li>
        </ul>
        <ul class="pointer">
            <li class="on">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <a href="#" class="prev"><img src="baseline_keyboard_arrow_left_black_36dp.png" alt=""></i></a>
        <a href="#" class="next"><img src="baseline_keyboard_arrow_right_black_36dp.png" alt=""></i></a>
    </div>
</body>

</html>

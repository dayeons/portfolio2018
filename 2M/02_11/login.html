<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
  <meta charset="utf-8">
  <style>
  *{box-sizing: border-box;
  font-family: 'Noto Sans KR', sans-serif;}

body {
  margin: 0;
  background-color: #1BBC9B;
}

.login-form {
  width: 300px;
  background-color: #eeeff1;
  margin-left: auto;
  margin-right: auto;
  margin-top: 50px;
  border-radius: 5px;
  padding: 20px;
}

.text-field {
  font-size: 14px;
  width: 100%;
  border: none;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 10px;
}

#submit-btn {
  font-size: 14px;
  background-color: #9B9B9B;
  color: white;
  width: 100%;
  border-radius: 5px;
  padding: 10px;
  border: none;
}

#submit-btn:hover {

  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.50);
}

.links {
  margin-top: 30px;
  text-align: center;
}

.links a {
  font-size: 12px;
  color: #9b9b9b;
}
  
  </style>
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <div class="login-form">
    <form>
      <input type="text" name="email" id="email-input" class="text-field" placeholder="아이디"><br>
      <input type="password" name="password" id="password-input" class="text-field" placeholder="비밀번호"><br>
      <input type="submit" value="로그인" id="submit-btn">
    </form>

    <div class="links">
      <a href="#">비밀번호를 잊어버리셨나요?</a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    var email=''
    var pw=''
    
    $('#email-input').on('input',checkInput)
    $('#password-input').on('input',checkInput)

    function checkInput(){

      email=$('#email-input').val();
      pw=$('#password-input').val();
                 // or = ||
      if(email=='' || pw==''){
        $('#submit-btn').attr('disable',false)
        $('#submit-btn').css({'background':'#9B9B9B'})

      }else{
        $('#submit-btn').attr('disable',false)
        $('#submit-btn').css({'background':'#1BBC9B'})
      }

    };//function
  </script>
</body>
</html>

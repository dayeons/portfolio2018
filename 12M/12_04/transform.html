<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRANSFORM</title>
    <link rel="stylesheet" href="../reset.css">

    <style>
    *{box-sizing: border-box}
    .wrap{width: 1200px;margin:100px auto;
      display: flex;flex-wrap: wrap}
    .wrap div{position: relative;
        width: 200px;height:200px;
        border: 1px solid #000;
        margin: 10px;
        perspective: 800px}

    .wrap div p{position: absolute;
                width:100%;
                height:100%;
                background: beige;
                text-align: center;
                padding-top:40%;
                font-size: 30px;
                transition: all .5s }    
               
    .wrap div:nth-child(4) p{transform-origin:left center}   
    .wrap div:nth-child(5) p{transform-origin:center bottom}   

    .wrap div:nth-child(1):hover p{transform:rotate(180deg)}
    .wrap div:nth-child(2):hover p{transform:rotatex(45deg)}
    .wrap div:nth-child(3):hover p{transform:rotatey(45deg)}
    .wrap div:nth-child(4):hover p{transform:rotatey(45deg)}
    .wrap div:nth-child(5):hover p{transform:rotatex(45deg)}

    .wrap div:nth-child(6):hover p{transform:translatex(100px)}
    .wrap div:nth-child(7):hover p{transform:translatey(-100px)}
    .wrap div:nth-child(8):hover p{transform:translate(-50%,-50%)}

    .wrap div:nth-child(9):hover p{transform:skewx(45deg)}
    .wrap div:nth-child(10):hover p{transform:skewy(-45deg)}

    .wrap div:nth-child(11):hover p{transform:scale(2)}
    
    .wrap div:nth-child(12):hover p{transform:translatez(500px)}
    .wrap div:nth-child(13):hover p{transform:translateZ(-1000px)}

 

    </style>

</head>
<body>
  <div class="wrap">
    <div><p>ROTATE</p></div>
    <div><p>ROTATEx</p></div>
    <div><p>ROTATEy</p></div>

    <div><p>origin left</p></div>
    <div><p>origin bottom</p></div>

    <div><p>translatex</p></div>
    <div><p>translatey</p></div>
    <div><p>translate</p></div>

    <div><p>skewx</p></div>
    <div><p>skewy</p></div>

    <div><p>scale</p></div>

    <div><p>translatez</p></div>
    <div><p>translatez</p></div>

  </div>  
</body>
</html>

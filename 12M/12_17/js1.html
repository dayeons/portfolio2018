<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="js1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(function () {
            $('.nav1 li a').click(function () {
                var target = $(this).attr('href')
                //alert(target)
                $('.tab1Contents li').stop().fadeOut()
                $(target).stop().fadeIn(1000)

                $('.nav1 li').removeClass('on')
                $(this).parent('li').addClass('on')
            })



            $('.nav3 li').click(function () {
                var idx = $(this).index()
                //alert(idx)
                $('.nav3 li').removeClass('on')
                $(this).addClass('on')

                $('.time li').fadeOut()
                $('.time li').eq(idx).stop().fadeIn()

                $('.summary li').fadeOut()
                $('.summary li').eq(idx).stop().fadeIn()

            })

        })//function
    </script>

</head>

<body>

    <div class="tab1Wrap">
        <ul class="tab1Contents">
            <li id="tab1" class="on"><img src="tab1.jpg" alt=""></li>

    </div>

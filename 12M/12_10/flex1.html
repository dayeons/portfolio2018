<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex</title>
    <link rel="stylesheet" href="/css/reset.css">
    <style>
        ul {
            display: flex;
            border: 1px solid #000;
            width: 500px;
            height: 500px;
        }

        li {
            border: 1px solid #ddd;
            padding: 20px;
        }

        ul.row {
            flex-direction: row;
            justify-content: center;
            align-items: center
        }

        ul.column {
            flex-direction: column;
            justify-content: center;
            align-items: center
        }
    </style>
</head>

<body>
    <ul class="row">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <ul class="column">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

</body>

</html>
